server:
  port: 8080

spring:
  profiles:
    active: test


  web:
    resources:
      static-locations: classpath:/static/,classpath:/assets/





mybatis-plus:
  global-config:
    db-config:
      id-type: AUTO # ID自增
  configuration:
    map-underscore-to-camel-case: true  #开启自动驼峰命名规则
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.metayoo.study.entity


